<!DOCTYPE html>
<html>
<head>
    <title>EcoWatch</title>
    <style>
        body {
            /* Set background image */
            background-image: url('https://i.imgur.com/dmb6jMI.jpeg');
            /* Center and scale the background image */
            background-position: center;
            background-size: cover;
            /* Set text color to white for better contrast */
            color: white;
            /* Specify font family and size */
            font-family: Arial, sans-serif;
            font-size: 16px;
            /* Center all text */
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-top: 100px;
        }
        .button {
            background-color: black; /* Change background color to black */
            color: white;
            padding: 15px 30px; /* Increase button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px; /* Increase button font size */
            margin: 20px auto; /* Center buttons horizontally */
        }
        .button:hover {
            background-color: #005a87;
        }
    </style>
</head>
<body>
    <h1>Welcome to EcoWatch!</h1>

    <h1>Where Community Engagement Meets Environmental Advocacy!</h1>

    <h1>Click the left button to report an incident that you think should be addressed in the community.</h1>

    <h1>Click the right button to find out what incidents to look out for to report!</h1>


    <a href="https://arcg.is/85DGu0" class="button">Incident Report</a>
    <a href="report.html" class="button">What can I report?</a>

</html>
